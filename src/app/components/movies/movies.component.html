<div class="container">
  <h1>Browse popular movies</h1>
  <div class="grid pb-5">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search for a movie and hit enter..."
            (change)="searchChanged()"
            [(ngModel)]="searchValue"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movie of movies">
      <app-item [itemData]="movie"></app-item>
    </div>
  </div>
  <div class="pt-5">
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
